<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration-page-bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <form action="">
        <h1>Signup page</h1>
        <div class="form-group">
            <label>First name</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Last name</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Address</label>
            <textarea name="" id="" rows="5" cols="30" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="">Gender</label>
            <input type="radio" name="gender" id=""> male <input type="radio" name="gender" id=""> female
        </div>
        <div class="form-group">
           <label for="">Email address</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Phone number</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Qualification</label>
            <select name="" id="" class="form-control">
                <option value="">BCA</option>
                <option value="">MCA</option>
                <option value="">BBA</option>
                <option value="">MBA</option>
                <option value="">B.Tech</option>
                <option value="">M.Tech</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Age</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Country</label>
            <select name="" id="" class="form-control">
                <option value="">India</option>
                <option value="">U.K</option>
                <option value="">U.S.A</option>
            </select>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-warning">Create Account</button>
        </div>




    </form>
</div>
</body>
</html>
